<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <aside class="aside">
            <div class="button">
                <button class="button__search">Search for places</button>

            </div>
            <div class="information">
                <i class="fa-solid fa-location-dot"></i><p>Helsinki</p>

            </div>

                <div class="weather__day">
                    <p class="weather__day--tomorrow">Tomorrow</p>

                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">

                        <p class="weather__temperature--ligth"></p>

                    </div>
                </div>
                <div class="weather__day">

                    <img src="" alt="" class="weather__day--img" id="time__two" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayThree"></p>
                    <img src="" alt="" class="weather__day--img" id="time__three" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayFour"></p>
                    <img src="" alt="" class="weather__day--img" id="time__four" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
            </section>
            <section>
                <h2>Today’s Hightlights</h2>
                <div class="hightlights">
                    <div class="hightlights__container">
                        div

                    <div class="hightlights__container">

                    </div>

            </section>
        </main>

        <script src="script.js"></script>
    </div>

</html>
