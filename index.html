<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/1af9e3cc3a.js" crossorigin="anonymous"></script>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="button">
                <button class="button__search" onclick="isActive()">Search for places</button>
                <button class="button__circle"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
            <div class="weatherImg">
                <img src="" alt="" class="time__today" id="time__today">
            </div>
            <div class="information">
                <div class="information__day">
                    <h2 class="day__temperature">15<span class="degree__type">ºC</span></h2>
                </div>
                <div class="information__weather">
                    Shower
                </div>
                <div class="information__fecha">
                    <p>Today <i class="fa-solid fa-circle"></i> Fri, 5 Jun</p>
                </div>
                <div class="information__country">
                    <i class="fa-solid fa-location-dot"></i>Helsinki
                </div>
            </div>
        </aside>
        <aside class="aside__button">
            <i class="fa-solid fa-x" onclick="isActive()"></i>
            <div class="inputBox">
                <input class="inputBox__input" type="email" name="" id="search" placeholder="Search location">
                <button class="inputBox__button">Search</button>
            </div>
            <ul class="list">
                <li class="location">Colombia <i class="fa-solid fa-angle-right"></i></li>
                <li class="location">Venezuela <i class="fa-solid fa-angle-right"></i></li>
                <li class="location">Orlando <i class="fa-solid fa-angle-right"></i></li>
                <li class="location">Panama <i class="fa-solid fa-angle-right"></i></li>
                <li class="location">Chile <i class="fa-solid fa-angle-right"></i></li>
            </ul>
        </aside>
        <main class="main">
            <div class="degrees">
                <div class="degrees__c" id="degrees__c" onclick="changeTemperature('celsius')">ºC</div>
                <div class="degrees__f" id="degrees__f" onclick="changeTemperature('fahrenheit')">ºF</div>
            </div>
            <section class="weather">
                <div class="weather__day">
                    <p class="weather__day--tomorrow">Tomorrow</p>
                    <img src="" alt="weather" class="weather__day--img" id="time__tomorrow" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth" id="ligth__tomorrow"></p>
                        <p class="weather__temperature--dark" id="dark__tomorrow"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayOne">Sun, 7 Jun</p>
                    <img src="" alt="weather" class="weather__day--img" id="time__one" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth" id="ligth__one"></p>
                        <p class="weather__temperature--dark" id="dark__one"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayTwo">Mon, 8 Jun</p>
                    <img src="" alt="weather" class="weather__day--img" id="time__two" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth" id="ligth__two"></p>
                        <p class="weather__temperature--dark" id="dark__two"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayThree">Tue, 9 Jun</p>
                    <img src="" alt="weather" class="weather__day--img" id="time__three" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth" id="ligth__three"></p>
                        <p class="weather__temperature--dark" id="dark__three"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayFour">Wed, 10 Jun</p>
                    <img src="" alt="weather" class="weather__day--img" id="time__four" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth" id="ligth__four"></p>
                        <p class="weather__temperature--dark" id="dark__four"></p>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="tittle">Today’s Hightlights</h2>
                <div class="hightlights">
                    <div class="hightlights__container">
                        <div class="container__up">
                            <p class="container__up--tittle">Wind status</p>
                            <div class="values">
                                <h2 id="wind"></h2>
                                <p>mph</p>
                            </div>
                            <div class="wsw">
                                <div class="wsw__logo"><i class="fa-solid fa-location-arrow"></i></div>
                                <p class="wsw__text">WSW</p>
                            </div>
                        </div>
                        <div class="container__up">
                            <p class="container__up--tittle">Humidity</p>
                            <div class="values">
                                <h2 id="humidity"></h2>
                                <p>%</p>
                            </div>
                            <div class="progressBarNumbers">
                                <p>0</p>
                                <p>50</p>
                                <p>100</p>
                            </div>
                            <div class="progressBar">
                                <div class="progressBar__progress" id="pregressBar">
                                </div>
                            </div>
                            <div class="progressPorcentage">
                                <p>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="hightlights__container">
                        <div class="container__down">
                            <p class="container__up--tittle">Visibility</p>
                            <div class="values">
                                <h2 id="visibility">7</h2>
                                <p><span>miles</span></p>
                            </div>
                        </div>
                        <div class="container__down">
                            <p>Air Pressure</p>
                            <div class="values">
                                <h2 id="pressure">998</h2>
                                <p>mb</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/script.js"></script>
        <script src="./js/filter.js"></script>
    </div>
</body>
</html>
