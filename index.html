<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/1af9e3cc3a.js" crossorigin="anonymous"></script>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="button">
                <button class="button__search">Search for places</button>
                <button class="button__circle"></button>
            </div>
            <div class="weatherImg">
                <img src="" alt="" class="time__today" id="time__today">
            </div>
            <div class="information">
                <div class="information__day">
                    <h2 class="day__temperature">15<span class="degree__type">ºC</span></h2>
                </div>
                <div class="information__weather">
                    Shower
                </div>
                <div class="information__country">
                    <i class="fa-solid fa-location-dot"></i>Helsinki
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="degrees">
                <div class="degrees__c">ºC</div>
                <div class="degrees__f">ºF</div>
            </div>
            <section class="weather">
                <div class="weather__day">
                    <p class="weather__day--tomorrow">Tomorrow</p>
                    <img src="" alt="" class="weather__day--img" id="time__tomorrow" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayOne"></p>
                    <img src="" alt="" class="weather__day--img" id="time__one" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayTwo"></p>
                    <img src="" alt="" class="weather__day--img" id="time__two" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayThree"></p>
                    <img src="" alt="" class="weather__day--img" id="time__three" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
                <div class="weather__day">
                    <p class="weather__day--dayFour"></p>
                    <img src="" alt="" class="weather__day--img" id="time__four" >
                    <div class="weather__temperature">
                        <p class="weather__temperature--ligth"></p>
                        <p class="weather__temperature--dark"></p>
                    </div>
                </div>
            </section>
            <section>
                <h2>Today’s Hightlights</h2>
                <div class="hightlights">
                    <div class="hightlights__container">
                        <div class="container__up">
                            <p>Wind status</p>
                            <h2>7<span>mph</span></h2>
                        </div>
                        <div class="container__up">
                            <p>Wind status</p>
                        </div>
                    </div>
                    <div class="hightlights__container">
                        <div class="container__down">
                            <p>Visibility</p>
                            <h2>7<span>miles</span></h2>
                        </div>
                        <div class="container__down">
                            <p>Air Pressure</p>
                            <h2>998<span>miles</span></h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </div>
</body>
</html>
